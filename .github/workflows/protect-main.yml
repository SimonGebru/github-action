name: Protect Main Branch

on:
  pull_request:
    branches:
      - main         

jobs:
  verify-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          echo "Checking PR source branch..."
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "Merge denied! You can only merge from the 'dev' branch to 'main'."
            exit 1
          else
            echo "Merge allowed from dev â†’ main."
          fi